<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Форма зворотного зв'язку</title>
  <style>
    body{font-family:Arial, sans-serif; background:#ffffff; margin:0; padding:20px;}
    .wrap{width:700px; margin:0 auto; border:1px solid #ccc; background:#fff;}
    .header{background:gray; color:#000; padding:16px; font-weight:bold;}
    .content{padding:16px;}
    fieldset{border:1px solid #ccc; padding:12px; margin-bottom:12px;}
    legend{padding:0 6px;}
    label{display:block; margin:8px 0;}
    input, textarea, select{width:100%; padding:8px; border:1px solid #ccc; box-sizing:border-box;}
    button{padding:10px 16px; border:1px solid #555; background:#eee; cursor:pointer;}
    .footer{background:#eee; color:#333; padding:12px; font-size:13px;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">Форма зворотного зв'язку</div>
    <div class="content">
      <form action="#" method="post">
        <fieldset>
          <legend>Контактні дані</legend>
          <label>Ім'я <input type="text" name="name" required></label>
          <label>E-mail <input type="email" name="email" required></label>
          <label>Телефон <input type="tel" name="phone"></label>
        </fieldset>
        <fieldset>
          <legend>Повідомлення</legend>
          <label>Тема <input type="text" name="subject" required></label>
          <label>Текст повідомлення <textarea name="message" rows="6" required></textarea></label>
          <label>Тип запиту
            <select name="type">
              <option>Запитання</option>
              <option>Пропозиція</option>
              <option>Підтримка</option>
            </select>
          </label>
          <label><input type="checkbox" name="agree" required> Погоджуюсь з обробкою персональних даних</label>
        </fieldset>
        <button type="submit">Надіслати</button>
      </form>
    </div>
    <div class="footer">© Остапенко Олексій Олександрович • 2025</div>
  </div>
</body>
</html>
